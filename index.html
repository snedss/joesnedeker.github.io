
<!DOCTYPE html>
<html lang="en">
<head>

  <title>Joe Snedeker</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <style>
    body {
      background: #c0c0c0;
      font-family: sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .window {
      width: 400px;
    }
    .content {
      padding: 2rem;
      text-align: center;
    }

    }
  </style>

      <div class="title-bar-text">Joe Snedeker</div>

        <button aria-label="Minimize"></button>
        <button aria-label="Maximize"></button>
        <button aria-label="Close"></button>
      </div>
    </div>
    <div class="window-body">
      <div class="content">
        <p><strong>Site Launching Soon</strong></p>
        <button class="contact-button" oneclick="window.open('contact.html', 'Contact', 'width=450,height=500')">Contact...</button>

    </div>
