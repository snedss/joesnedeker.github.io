
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joe Snedeker - Desktop</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css">
  <style>
    body {
      margin: 0;
      background: #c0c0c0;
      font-family: sans-serif;
      overflow: hidden;
    }
    .taskbar {
      background: silver;
      height: 40px;
      display: flex;
      align-items: center;
      padding: 0 8px;
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      border-top: 2px solid #808080;
      z-index: 1000;
    }
    .start-button {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .start-button img {
      width: 20px;
      height: 20px;
      image-rendering: pixelated;
    }
    .start-menu {
      position: absolute;
      bottom: 44px;
      left: 8px;
      background: #c0c0c0;
      border: 2px solid #808080;
      width: 160px;
      display: none;
      z-index: 1001;
    }
    .start-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .start-menu li {
      padding: 8px;
      border-bottom: 1px solid #808080;
      cursor: pointer;
    }
    .start-menu li:hover {
      background: #000080;
      color: white;
    }
    .window {
      position: absolute;
      display: none;
      z-index: 10;
      cursor: move;
    }
    .desktop-icon {
      position: absolute;
      top: 40px;
      left: 40px;
      text-align: center;
      width: 60px;
      cursor: pointer;
    }
    .desktop-icon img {
      width: 32px;
      height: 32px;
    }
    .desktop-icon span {
      font-size: 12px;
      display: block;
      margin-top: 4px;
    }
  </style>
</head>
<body>

<div class="desktop-icon" onclick="openWindow('about')">
  <img src="https://i.imgur.com/Oj1bXG3.png" alt="icon">
  <span>About</span>
</div>
<div class="desktop-icon" style="left: 120px;" onclick="openWindow('contact')">
  <img src="https://i.imgur.com/fQbRzLO.png" alt="icon">
  <span>Contact</span>
</div>

<div class="start-menu" id="startMenu">
  <ul>
    <li onclick="openWindow('about')">ðŸ§  About</li>
    <li onclick="openWindow('contact')">ðŸ“¬ Contact</li>
  </ul>
</div>

<!-- About Window -->
<div class="window window-95" id="aboutWindow" style="top: 80px; left: 80px;">
  <div class="title-bar">
    <div class="title-bar-text">About Joe</div>
    <div class="title-bar-controls">
      <button aria-label="Close" onclick="closeWindow('about')"></button>
    </div>
  </div>
  <div class="window-body">
    <p>Hello! I'm Joe Snedeker. Welcome to my pixel-perfect Windows 95 homepage.</p>
  </div>
</div>

<!-- Contact Window -->
<div class="window window-95" id="contactWindow" style="top: 160px; left: 120px;">
  <div class="title-bar">
    <div class="title-bar-text">Contact Joe</div>
    <div class="title-bar-controls">
      <button aria-label="Close" onclick="closeWindow('contact')"></button>
    </div>
  </div>
  <div class="window-body">
    <p>Email me at <a href="mailto:joe@joesnedeker.com">joe@joesnedeker.com</a></p>
  </div>
</div>

<div class="taskbar">
  <button class="start-button" onclick="toggleStartMenu()">
    <img src="https://raw.githubusercontent.com/edent/SuperTinyIcons/master/images/svg/javascript.svg" alt="JS Icon">
    <span>Start</span>
  </button>
</div>

<script>
  function toggleStartMenu() {
    const menu = document.getElementById("startMenu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
  }

  function openWindow(id) {
    const win = document.getElementById(id + "Window");
    win.style.display = "block";
    win.style.zIndex = ++window.z;
    document.getElementById("startMenu").style.display = "none";
  }

  function closeWindow(id) {
    document.getElementById(id + "Window").style.display = "none";
  }

  function dragElement(elmnt) {
    let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
    if (elmnt.querySelector(".title-bar")) {
      elmnt.querySelector(".title-bar").onmousedown = dragMouseDown;
    }

    function dragMouseDown(e) {
      e = e || window.event;
      e.preventDefault();
      pos3 = e.clientX;
      pos4 = e.clientY;
      document.onmouseup = closeDragElement;
      document.onmousemove = elementDrag;
      elmnt.style.zIndex = ++window.z;
    }

    function elementDrag(e) {
      e = e || window.event;
      e.preventDefault();
      pos1 = pos3 - e.clientX;
      pos2 = pos4 - e.clientY;
      pos3 = e.clientX;
      pos4 = e.clientY;
      elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
      elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
    }

    function closeDragElement() {
      document.onmouseup = null;
      document.onmousemove = null;
    }
  }

  window.z = 10;
  dragElement(document.getElementById("aboutWindow"));
  dragElement(document.getElementById("contactWindow"));
</script>

</body>
</html>
