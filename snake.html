
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Snake</title>
  <style>
    body { margin: 0; background: #c0c0c0; font-family: monospace; }
    canvas { background: #000; display: block; margin: 0 auto; }
  </style>
</head>
<body>
<canvas id="game" width="256" height="256"></canvas>
<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const gridSize = 16;
let snake = [{x: 5, y: 5}];
let dx = 1, dy = 0;
let food = {x: 10, y: 10};
let running = true;

function draw() {
  if (!running) return;
  ctx.fillStyle = "#000";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "#0f0";
  snake.forEach(s => ctx.fillRect(s.x * gridSize, s.y * gridSize, gridSize - 2, gridSize - 2));

  ctx.fillStyle = "#f00";
  ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
}

function update() {
  if (!running) return;
  const head = {x: snake[0].x + dx, y: snake[0].y + dy};

  if (head.x < 0 || head.y < 0 || head.x >= canvas.width / gridSize || head.y >= canvas.height / gridSize ||
      snake.some(s => s.x === head.x && s.y === head.y)) {
    running = false;
    alert("Game Over!");
    return;
  }

  snake.unshift(head);

  if (head.x === food.x && head.y === food.y) {
    food = {x: Math.floor(Math.random() * (canvas.width / gridSize)),
            y: Math.floor(Math.random() * (canvas.height / gridSize))};
  } else {
    snake.pop();
  }
}

function gameLoop() {
  update();
  draw();
  if (running) setTimeout(gameLoop, 120);
}

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp" && dy === 0) { dx = 0; dy = -1; }
  else if (e.key === "ArrowDown" && dy === 0) { dx = 0; dy = 1; }
  else if (e.key === "ArrowLeft" && dx === 0) { dx = -1; dy = 0; }
  else if (e.key === "ArrowRight" && dx === 0) { dx = 1; dy = 0; }
});

gameLoop();
</script>
</body>
</html>
